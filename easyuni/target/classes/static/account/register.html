<!DOCTYPE html>
<html lang="en">

<head>
    <title>EasyUni - University Information Made Easy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="assets/css/templatemo.css">
</head>

<body>
  <div id="app">
    <navi-bar></navi-bar>
    
    <section class="vh-110" style="background-color: #E0E0E0;">
        <div class="container py-5 h-110">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-flex align-items-center bg-primary" style="background-image: url('assets/img/register.jpg');">
                    <div class="text-white py-4 p-md-5 mx-md-4 mx-4">
                        <h4 class="mb-4 ">Join the EasyUni Community</h4>
                        <p class="small mb-0">You will be able to partake in discussions and post reviews for university courses!</p>
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="registerForm" action="/register" method="post">
                        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register Account</h4>
                        <p></p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="email" name="email" class="form-control form-control-lg" />
                          <label class="form-label" for="email">Email address*</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" />
                          <label class="form-label" for="password">Password*</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="displayName" name="displayName" class="form-control form-control-lg" />
                            <label class="form-label" for="displayName">Display Name*</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="zipCode" name="zipCode" class="form-control form-control-lg" />
                            <label class="form-label" for="zipCode">Zip Code</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <input class="btn btn-primary btn-lg btn-block" type="submit" value="Register"/>
                        </div>
      
                        <p class="mb-5 pb-lg-2 text-muted">Already have an account? <a href="/login" class="text-muted">Login</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <!-- Start Footer -->
    <footer class="bg-secondary">
        <div class="w-100 bg-primary py-3">
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-6 col-sm-12">
                        <p class="text-lg-start text-center text-light light-300">
                            Â© Copyright 2022 EasyUni. All Rights Reserved.
                        </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <p class="text-lg-end text-center text-light light-300">
                            Designed by <a rel="sponsored" class="text-decoration-none text-light" href="https://templatemo.com/" target="_blank"><strong>TemplateMo</strong></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <!-- End Footer -->
  </div>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Load jQuery require for isotope -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
